<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <div>
      <form id="survey-form">
        <label for="name" id="name-label">Name</label><br />
        <input
          type="text"
          placeholder="Enter your name"
          id="name"
          required
        /><br /><br />
        <label for="email" id="email-label">E-mail</label><br />
        <input
          type="email"
          placeholder="Enter your email"
          id="email"
          required
        /><br /><br />
        <label for="number" id="number-label">Age</label><br />
        <input
          type="number"
          placeholder="Age"
          id="number"
          min="1"
          max="100"
        /><br /><br />
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select name="" id="dropdown">
          <option value="">Student</option>
          <option value="">Full Time Job</option>
          <option value="">Full Time Learner</option>
          <option value="">Software Developer</option></select
        ><br /><br />
        <label for="">Would you recommend this to a friend?</label><br />
        <input type="radio" name="recommend" value="Definitely" />
        <label for="">Definitely</label>
        <input type="radio" name="recommend" value="Maybe" />
        <label for="">Maybe</label>
        <input type="radio" name="recommend" value="Not Sure" />
        <label for="">Not Sure</label><br /><br />

        <label for=""
          >What would you like to see improved? (Check all that apply)</label
        ><br />
        <input type="checkbox" value="Frontend Projects" />
        <label for="">Frontend Projects</label><br />
        <input type="checkbox" value="Backend Projects" />
        <label for="">Backend Projects</label><br />
        <input type="checkbox" value="Challenges" />
        <label for="">Challenges</label><br />
        <input type="checkbox" value="Videos" />
        <label for="">Videos</label><br />
        <input type="checkbox" value="Wiki" />
        <label for="">Wiki</label><br /><br />
        <label for="text-area">Write any additional comments</label>
        <textarea name="" id="text-area" cols="30" rows="10"></textarea
        ><br /><br />

        <button value="submit" type="submit" id="submit">submit</button>
      </form>
    </div>
  </body>
</html>
